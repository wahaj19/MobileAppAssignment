<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">I task</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/wahaj19">Profile</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>





    <div class="container">
        <div class="mb-3">
            <label for="title" class="form-label"> Title </label>
            <input type="email" class="form-control" id="title" placeholder="title someone else">
        </div>
        <div class="mb-3">
            <label for="Desc" class="form-label">Description</label>
            <textarea class="form-control" id="Desc" rows="3"></textarea>
        </div>



        <div class="d-grid gap-2">
            <button id="add" class="btn btn-success" type="button">add to list</button>
            <button class="btn btn-danger" type="button">clear all</button>
        </div>

    </div>

    <h1 style="text-align: center; margin-top: 10px;"> All Task Data Grid </h1>
    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

            </tbody>
        </table>
    </div>


    <script>





        add = document.getElementById("add");

        add.addEventListener("click", (e) => {

            console.log("is working .....")

            title = document.getElementById("title").value;
            desc = document.getElementById("desc").value;

            if ((title && desc) == "") {

                alert("plz fill all text fields");
            }
            else {
                if (localStorage.getitem("itemJson") == null) {
                    itemjsonArray = [];
                    itemjsonArray.push([title, desc]);

                    localstorage.setItem("itemJson", JSON.stringify(itemjsonArray));


                } else {
                    itemjsonArrayStr = localStorage.getitems("itemJson");



                    itemjsonArray = JSON.parse(itemjsonArrayStr)
                    itemjsonArray.push([title, desc]);

                    localstorage.setItem("itemJson", JSON.stringify(itemjsonArray));



                }

                tablebody = document.getElementById("tableBody");

                str = "";
                itemjsonArray.forEach((element, index) => {


                    str += `

                    <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]} </td>
                    <td>${element[1]} </td>
                    <td>Delete</td>
                </tr>




                    `



                });


        tablebody.innerHTML = str;

            }

        });

    </script>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
